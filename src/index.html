<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Loading Documentation...</title>
    <style>
      body,html{width:100%;height:100%;margin:0;padding:0}#page-loading{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%)}.ldi{display:block;width:5vh;height:5vh}.ldi:after{content:"";display:block;width:5vh;height:5vh;border-radius:50%;border:1vh solid;border-color:#ccc #fff #ccc #fff;animation:_A 1.2s infinite}@keyframes _A{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="page-loading"><div class="ldi"></div></div>
  </body>
</html>
